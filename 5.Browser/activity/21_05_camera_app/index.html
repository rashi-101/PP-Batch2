<body>
    <!-- //Media capture and Streams apis is an api related to webrtc which provides support for streaming audio and video data. It 
    provides success and error callbacks when using the data asynchronously -->
    <div class="video-container">
        <!-- controls is a boolean attribute for video, when present it displays play,pause,volume,subtitle,fullscreen etc options for a video  -->
        <!-- autoplay Attribute is used to specify that the audio/video should automatically start playing when web page is loaded. -->
        <video class="video" id="video-elem" autoplay></video>
        </div>
    <button class="record-btn button" id="record-video">Record</button>
    <button class="capture-btn button" id="record-video">Capture</button>


    <script src="script.js"></script>
</body>
