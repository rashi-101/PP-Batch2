<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="filter-container">
        <div class="filter" style="background-color: coral;"></div>
        <div class="filter" style="background-color: cyan;"></div>
        <div class="filter" style="background-color: green;"></div>
        <div class="filter" style="background-color: yellow;"></div>
        <div class="filter" style="background-color: teal;"></div>
        <div class="filter" style="background-color: lightgoldenrodyellow;"></div>
        <div class="filter" style="background-color: lightpink;"></div>
    </div>

    <div class="timing" id="timing">
        00:00:00
    </div>
    <div class="video-container">
        <video class="video" id="video-elem" autoplay></video>

        </div>

    <div class="record-container btn-parent">
        <button class="record-btn button record-animation" id="record-video"></button>
    </div>
    <div class="capture-container btn-parent">
        <button class="capture-btn button" id="record-video"></button>
    </div>


    <script src="script.js"></script>
</body>
</html>
