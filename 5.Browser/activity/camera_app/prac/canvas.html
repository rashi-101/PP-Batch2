<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        body{
            margin:0px;
        }
    </style>
</head>
<body>
    <h1>Canvas example</h1>
    <canvas id="board"></canvas>

    <script>
        let board = document.getElementById("board");
        board.height = window.innerHeight;
        board.width = window.innerWidth;
        let tool = board.getContext("2d");
        tool.lineWidth = 10;
        tool.fillRect(0,0,board.width/2,board.height/2);
        tool.strokeStyle = "yellow";
        tool.strokeRect(25,25,board.width/2,board.height/2);
        tool.fillStyle="green"
        tool.fillRect(25,25,board.width/2,board.height/2);
        
        tool.fillStyle = "red";
        tool.fillRect(50,50,board.width/2,board.height/2);
        tool.fillStyle = "cyan";
        tool.fillRect(100, 100, board.width/2,board.height/2);
        board.onresize = function(){
            tool.clearRect(0,0, board.width, board.height);
            tool.fillRect(0,0, board.width, board.height);
        }
        // tool.fillColor();
    </script>
</body>
</html>
