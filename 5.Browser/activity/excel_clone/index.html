<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <div class="menu-container">
        <div class="formatting-container">
            <div class="subgroup">
                <select name="" id="font-family" class="font-family">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Monospace">Monospace</option>
                    <option value="Cambria">Cambria</option>
                    <option value="sans-sarif">sans-sarif</option>
                    <option value="fantasy">fantasy</option>
                </select>
                <div class="bui_container">
                    <input type="button" value="B" class="bold">
                    <input type="button" value="I" class="italics">
                    <input type="button" value="U" class="underline">
                </div>
            </div>
            <div class="subgroup">
                <select name="" id="font-size" class="font-size">
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="16">16</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>
                <div class="color-container">
                    <input type="color" id="color">
                    <input type="color" id="bg-color">
                </div>
            </div>
        </div>
        <div class="alignment-container">
            <input type="button" value="L" class="left">
            <input type="button" value="C" class="center">
            <input type="button" value="R" class="right">
        </div>
        <div class="theme-container">
            <!-- <input type="color" class="theme-select"></input> -->
            <div class="theme-select">
                <div class="theme lightsteelblue"></div>
                <div class="theme rosybrown"></div>
                <div class="theme tan"></div>
                <div class="theme darkolivegreen"></div>
            </div>
        </div>
    </div>
    </div>
    <div class="formula-container">
        <input type="text" class="address-box">
        <div class="separator">:</div>
        <input type="text" class="formula-box">
    </div>
    <div class="grid_container">
        <div class="top-left-block">
        </div>
        <div class="top-row">
        </div>
        <div class="left-col">
        </div>
        <div class="grid"></div>
    </div>
    <div class="sheets">
        <div class="plus-container">
            <i class="fas fa-plus icon"> </i>
        </div>
        <div class="sheet-list">
            <div class="sheet active-sheet" sheetIdx="1"> Sheet 1 </div>
        </div>
    </div>
    <script src="init.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
