<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
    <script>
      // Q fix the list by making it go from 1 to 10. Use only querySelectorAll, createElement and insertBefore
    let lis = document.querySelectorAll("li");
    let newLi = document.createElement("li");
    let ul = document.querySelector("ul");
    newLi.innerText="7";
    // newLi.insertBefore(lis[7]);  // Get the <ul> element to insert a new node
        ul.insertBefore(newLi, ul.childNodes[12]);
    </script>
